<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="shortcut icon" type="image/png" href="src/images/homemon-144x144.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HomeMon">
  <link rel="apple-touch-icon" href="src/images/homemon-144x144.png" sizes="144x144">
  <meta name="msapplication-TileImage" content="homemon-48x48.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">

  <title>Home Monitor</title>
</head>

<body>
  <main class="grid-rooms">

    <header>
      <h1 id="mainHeader">Home Monitor --:--</h1>
      <img id="icon-mouse-trap" src="src/images/mouseTrap.png" alt="Mouse trap">
    </header>

    <!-- Outside north -->
    <article class="room" id="outNorthRoom">
      <h2>UTE NORR</h2>
      <div class="temp-display" id="outsideNorthTemp">--.-°C</div>
      <img src="src/images/temperatureOutside.png" alt="Outside house">
    </article>

    <!-- Outside south -->
    <article class="room" id="outSouthRoom">
      <h2>UTE SÖDER</h2>
      <div class="temp-display" id="outsideSouthTemp">--.-°C</div>
      <img src="src/images/temperatureOutside.png" alt="Outside house">
    </article>

    <!-- Glas room -->
    <article class="room" id="glassroom">
      <h2>UTERUM</h2>
      <div class="temp-display" id="glassRoomTemp">--.-°C</div>
      <img src="src/images/temperatureInside.png" alt="Inside house">
    </article>

    <!-- Living room -->
    <article class="room" id="livingroom">
      <h2>VARDAGSRUM</h2>
      <div class="temp-display" id="livingRoomTemp">--.-°C</div>
      <img src="src/images/temperatureInside.png" alt="Inside house">
    </article>

    <!-- Pool -->
    <article class="room" id="pool">
      <h2>POOL</h2>
      <div class="temp-display" id="poolTemp">--.-°C</div>
      <img src="src/images/swimmingPool.png" alt="Pool">
    </article>

    <!-- Pool heat -->
    <article class="room" id="poolHeat">
      <h2>POOLVÄRME</h2>
      <div class="temp-display" id="poolHeatTemp">--.-°C</div>
      <img src="src/images/sun.png" alt="Pool heat">
    </article>

    <!-- Garage -->
    <article class="room" id="garage">
      <h2>GARAGE</h2>
      <div class="temp-display" id="garageTemp">--.-°C</div>
      <img src="src/images/temperatureInside.png" alt="Inside house">
    </article>

    <!-- Weather forecast starts here -->
    <article class="forcast">
      <section class="forcast-day">
        <h2 id="day0">Day 0</h2>
        <img id="idImg0" src="src/images/weather/10.png" alt="weather image">
        <div class="temp-display" id="day0High">--°C</div>
        <div class="temp-display-lo" id="day0Low">--°C</div>
        <p id="forecast0">Åskväder</p>
      </section>
      <section class="forcast-day">
        <h2 id="day1">Day 1</h2>
        <img id="idImg1" src="src/images/weather/11.png" alt="weather image">
        <div class="temp-display" id="day1High">--°C</div>
        <div class="temp-display-lo" id="day1Low">--°C</div>
        <p id="forecast1">Åskväder</p>
      </section>
      <section class="forcast-day">
        <h2 id="day2">Day 2</h2>
        <img id="idImg2" src="src/images/weather/22.png" alt="weather image">
        <div class="temp-display" id="day2High">--°C</div>
        <div class="temp-display-lo" id="day2Low">--°C</div>
        <p id="forecast2">Åskväder</p>
      </section>
      <section class="forcast-day">
        <h2 id="day3">Day 3</h2>
        <img id="idImg3" src="src/images/weather/30.png" alt="weather image">
        <div class="temp-display" id="day3High">--°C</div>
        <div class="temp-display-lo" id="day3Low">--°C</div>
        <p id="forecast3">Åskväder</p>
      </section>
    </article>
    <p id="lastUpdate">Last Updated --:--</p>


  </main>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script> -->
  <script src="https://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
  <script type="text/javascript" src="src/js/app.js"></script>
  <script type="text/javascript" src="src/js/weathermap.js"></script>
  <!-- <script type="text/javascript" src="src/js/weather.js"></script> -->
  <script type="text/javascript" src="src/js/pubnub-gateway.js"></script>

</body>
 
</html>
